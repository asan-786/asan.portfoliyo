<body class="bg-gray-900 text-white">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 shadow-lg p-4 fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-yellow-400">MyPortfolio</a>
            <ul class="hidden md:flex space-x-6">
                <li><a href="index.html" class="hover:text-yellow-400 transition">Home</a></li>
                <li><a href="about.html" class="hover:text-yellow-400 transition">About</a></li>

    <section id="contact" class="py-16 bg-gray-900 text-white">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-yellow-400 text-left mb-6">Contact Us</h2>

            <div class="flex flex-col lg:flex-row items-center bg-gray-800 p-6 rounded-lg shadow-lg">
                <!-- Left Side: Contact Form -->
                <div class="w-full lg:w-1/2 text-left">
                    <form id="contactForm" action="https://formsubmit.co/asanali94163@gmail.com" method="POST"
                        class="space-y-4">
                        <!-- Hides Captcha and FormSubmit Banner -->
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">

                        <div>
                            <label class="block text-gray-300 font-semibold">Name</label>
                            <input type="text" name="name" placeholder="Enter your name" required
                                class="w-full px-4 py-2 mt-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        </div>
                        <div>
                            <label class="block text-gray-300 font-semibold">Email</label>
                            <input type="email" name="email" placeholder="Enter your email" required
                                class="w-full px-4 py-2 mt-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        </div>
                        <div>
                            <label class="block text-gray-300 font-semibold">Message</label>
                            <textarea name="message" placeholder="Enter your message" required rows="4"
                                class="w-full px-4 py-2 mt-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
                        </div>
                        <button type="submit"
                            class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition shadow-lg">
                            Contact Us
                        </button>
                    </form>
                    <p id="responseMessage" class="mt-4 text-green-400"></p>
                    <!-- Social Links -->
                    <div class="mt-6">
                        <h3 class="text-lg font-bold text-yellow-400">Connect with Me</h3>
                        <div class="flex space-x-4 mt-3">
                            <a href="https://github.com/asan-786?tab=repositories" target="_blank"
                                class="text-gray-300 hover:text-white transition">
                                <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="GitHub"
                                    class="w-8">
                            </a>
                            <a href="https://www.linkedin.com/in/asan-ali-b98997260/" target="_blank"
                                class="text-gray-300 hover:text-white transition">
                                <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn"
                                    class="w-8">
                            </a>
                            <a href="https://wa.me/919352835464" target="_blank"
                                class="text-gray-300 hover:text-white transition">
                                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"
                                    class="w-8">
                            </a>
                        </div>
                    </div>
                </div>



                <!-- Right Side: Image -->
                <div class="w-full lg:w-1/2 flex justify-center mt-6 lg:mt-0">
                    <img src="https://img.freepik.com/free-photo/cheerful-smiling-guy-introduce-banner-pointing-hand-left_176420-18863.jpg"
                        alt="Contact Image" class="w-3/4 rounded-lg shadow-lg">
                </div>
            </div>
        </div>
    </section>


    <script>
        // Toggle Mobile Menu
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        // Smooth Scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener("click", function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute("href"));
                target.scrollIntoView({ behavior: "smooth" });
            });
        });
    </script>
    </body>
